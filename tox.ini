[tox]
envlist = linters,typecheck,unit-tests,coverage
requires =
    tox>=4
skipsdist=True

[testenv]
extras = 
deps = 

commands =
    python -I -m build --wheel -C=--build-option=-- -C=--build-option=-- -C=--build-option=-j4

[testenv:coverage]
deps =
    {[testenv]deps}
    pytest
    pytest-cov
    parameterized
commands =
    pytest --cov-report term-missing --cov-report html --cov-report xml --cov=dqpu

[testenv:unit-tests]
deps =
    {[testenv]deps}
    pytest
    parameterized
commands =
    pytest #-rP

[testenv:flake8]
deps =
    ; {[testenv]deps}
    flake8
commands =
    flake8 ./dqpu
    flake8 ./test

[testenv:isort]
deps =
    ; {[testenv]deps}
    isort
commands =
    isort .

[testenv:black]
deps =
    ; {[testenv]deps}
    black[jupyter]
commands =
    black .

[testenv:typecheck]
deps =
    ; {[testenv]deps}
    mypy
    types-setuptools
    types-requests
commands =
    mypy --check-untyped-defs dqpu 

[testenv:linters]
deps =
    {[testenv:isort]deps}
    {[testenv:black]deps}
    {[testenv:flake8]deps}
commands =
    {[testenv:isort]commands}
    {[testenv:black]commands}
    {[testenv:flake8]commands}